<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | ...</title>

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider" id="header"></header>
    <ul class="breadcrumbs">
      <li class="breadcrumbs_item">
        <a href="../index.html" class="breadcrumbs_link">Home</a>
      </li>
      <li class="breadcrumbs_item">
        <a
          href="../product-listing/index.html"
          class="breadcrumbs_link"
          id="list_page_breadcrumb"
          >Product Category</a
        >
      </li>
      <li class="breadcrumbs_item">
        <a
          href="../product_pages/index.html"
          class="breadcrumbs_link"
          id="product_page_breadcrumb"
          >Product Page</a
        >
      </li>
    </ul>
    <div class="slider">
      <!-- slide 1 -->
      <div class="slide">
        <img
          src="https://source.unsplash.com/random?landscape,mountain"
          alt=""
        />
      </div>

      <!-- slide 2 -->
      <div class="slide">
        <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
      </div>

      <!-- slide 3 -->
      <div class="slide">
        <img src="https://source.unsplash.com/random?landscape,night" alt="" />
      </div>

      <!-- slide 4 -->
      <div class="slide">
        <img src="https://source.unsplash.com/random?landscape,city" alt="" />
      </div>

      <!-- Control buttons -->
      <button class="btn btn-next">ant</button>
      <button class="btn btn-prev">next</button>
    </div>

    <main class="divider">
      <div id="product_details"></div>
    </main>

    <footer id="footer"></footer>
    <script src="../js/main.js" type="module"></script>
    <script src="../js/product.js" type="module"></script>
    <script>
      'use strict';
      // Select all slides
      const slides = document.querySelectorAll('.slide');

      // loop through slides and set each slides translateX
      slides.forEach((slide, indx) => {
        slide.style.transform = `translateX(${indx * 100}%)`;
      });

      // select next slide button
      const nextSlide = document.querySelector('.btn-next');

      // current slide counter
      let curSlide = 0;
      // maximum number of slides
      let maxSlide = slides.length - 1;

      // add event listener and navigation functionality
      nextSlide.addEventListener('click', function () {
        // check if current slide is the last and reset current slide
        if (curSlide === maxSlide) {
          curSlide = 0;
        } else {
          curSlide++;
        }

        //   move slide by -100%
        slides.forEach((slide, indx) => {
          slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
        });
      });

      // select next slide button
      const prevSlide = document.querySelector('.btn-prev');

      // add event listener and navigation functionality
      prevSlide.addEventListener('click', function () {
        // check if current slide is the first and reset current slide to last
        if (curSlide === 0) {
          curSlide = maxSlide;
        } else {
          curSlide--;
        }

        //   move slide by 100%
        slides.forEach((slide, indx) => {
          slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
        });
      });
    </script>
  </body>
</html>
